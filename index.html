<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Founder Dark Command Center</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<header class="topbar">
  <div class="brand">
    <div class="logo">⦿</div>
    <div>
      <div class="title">FOUNDER COMMAND CENTER</div>
      <div class="subtitle">War Mode • Dynamic Target</div>
    </div>
  </div>
  <div class="controls">
    <button id="refreshBtn" class="btn">Refresh</button>
    <div class="pill">
      <span class="dot" id="statusDot">●</span>
      <span id="statusText">idle</span>
    </div>
  </div>
</header>

<section id="mobileSticky" class="mobile-sticky">
  <div class="ms-left">
    <span class="ms-dot" id="msDot">●</span>
    <span id="msStatus">—</span>
  </div>
  <div class="ms-right">
    <span id="msRevenue">—</span>
  </div>
</section>

<main class="grid">
  <section class="panel span-12">
    <div class="panel-head">
      <h2>Daily Target Mode</h2>
      <div class="small" id="lastUpdated">—</div>
    </div>

    <div class="card">
      <div class="kpi-top">
        <span class="kpi-label">Dynamic Revenue Target</span>
        <span class="lamp" id="lamp_target"></span>
      </div>

      <div class="kpi-value" id="t_act">—</div>
      <div class="kpi-sub">
        Target EOD: <b id="t_eod">—</b> • Expected now: <b id="t_now">—</b>
      </div>

      <div class="bar">
        <div class="bar-fill" id="t_bar"></div>
      </div>

      <div class="kpi-sub" id="t_note">—</div>
    </div>
  </section>
</main>

<script src="app.js"></script>
</body>
</html>
