<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Founder Command Center FULL v3</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header class="topbar">
    <h1>FOUNDER COMMAND CENTER – FULL v3</h1>
    <button onclick="load()">Refresh</button>
  </header>

  <main>
    <section class="panel">
      <h2>Oggi</h2>
      <div class="kpi">Link 1D: <span id="link1">—</span></div>
      <div class="kpi">Reminder 1D: <span id="rem1">—</span></div>
      <div class="kpi">Paid 1D: <span id="paid1">—</span></div>
      <div class="kpi">Revenue 1D: <span id="rev1">—</span></div>
      <div class="kpi">Oggi vs media 7D: <span id="delta">—</span></div>
    </section>

    <section class="panel">
      <h2>Vendite & Conversioni (7D)</h2>
      <div class="kpi">T1 Conversion: <span id="t1conv">—</span></div>
      <div class="kpi">Upgrade T2→T3: <span id="upgrade">—</span></div>
      <div class="kpi">ARPPU: <span id="arppu">—</span></div>
      <div class="kpi">Reminder Efficiency: <span id="remeff">—</span></div>
    </section>

    <section class="panel">
      <h2>Money & Growth</h2>
      <div class="kpi">Revenue 7D: <span id="rev7">—</span></div>
      <div class="kpi">Revenue 30D: <span id="rev30">—</span></div>
      <div class="kpi">Growth Rate: <span id="growth">—</span></div>
      <div class="kpi">Valuation Proxy (rev30×10): <span id="valuation">—</span></div>
    </section>
  </main>

<script src="app.js"></script>
</body>
</html>
