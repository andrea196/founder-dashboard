<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Founder Command Center — FULL v3</title>
  <link rel="stylesheet" href="/styles.css" />
</head>

<body>
  <div class="dot"></div>

  <div class="wrap">
    <div class="title">FOUNDER COMMAND CENTER — FULL v3</div>
    <div class="subtitle">War Mode • Alert-first • Dynamic Target</div>

    <div class="actions">
      <div class="pill" id="statusPill">loading…</div>
      <button class="btn" id="refreshBtn" type="button">Refresh</button>
    </div>

    <div class="card">
      <div class="cardTitle">DAILY REVENUE TARGET</div>
      <div class="grid">
        <div class="kpi">
          <div class="kpiLabel">Target EOD</div>
          <div class="kpiValue" id="targetEOD">€ 0</div>
        </div>
        <div class="kpi">
          <div class="kpiLabel">Actual Revenue</div>
          <div class="kpiValue" id="actualRevenue">€ 0</div>
        </div>
        <div class="kpi">
          <div class="kpiLabel">Updated</div>
          <div class="kpiValue muted" id="updatedAt">—</div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="cardTitle">MACHINE STATUS (1D)</div>
      <div class="grid">
        <div class="kpi">
          <div class="kpiLabel">Links</div>
          <div class="kpiValue" id="links1d">0</div>
        </div>
        <div class="kpi">
          <div class="kpiLabel">Reminders</div>
          <div class="kpiValue" id="reminders1d">0</div>
        </div>
        <div class="kpi">
          <div class="kpiLabel">Paid</div>
          <div class="kpiValue" id="paid1d">0</div>
        </div>
        <div class="kpi">
          <div class="kpiLabel">Revenue</div>
          <div class="kpiValue" id="rev1d">€ 0</div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="cardTitle">MONEY &amp; GROWTH</div>
      <div class="grid">
        <div class="kpi">
          <div class="kpiLabel">Revenue 7D</div>
          <div class="kpiValue" id="rev7d">€ 0</div>
        </div>
        <div class="kpi">
          <div class="kpiLabel">Revenue 30D</div>
          <div class="kpiValue" id="rev30d">€ 0</div>
        </div>
        <div class="kpi">
          <div class="kpiLabel">Growth Rate</div>
          <div class="kpiValue" id="growthRate">—</div>
        </div>
        <div class="kpi">
          <div class="kpiLabel">Valuation Proxy (rev30×10)</div>
          <div class="kpiValue" id="valuationProxy">€ 0</div>
        </div>
      </div>
    </div>
  </div>

  <script src="/app.js" defer></script>
</body>
</html>
